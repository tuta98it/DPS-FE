<!-- <div class="flex flex-row h-full w-full overflow-x-auto"> -->
<div class="flex flex-row h-full w-full">
  <div *ngFor="let tab of currentTabs" class="flex-none mr-1 w-14rem text-white bg-blue-700 p-2 pr-6 border-round-sm relative">
    <div class="mb-1 font-medium">{{tab.patientsName}}</div>
    <div>{{tab.createdTime}}</div>
    <i class="pi pi-times text-sm text-white font-medium p-2 absolute top-0 right-0 cursor-pointer" (click)="closeTab(tab.caseStudyId)"></i>
  </div>
</div>
