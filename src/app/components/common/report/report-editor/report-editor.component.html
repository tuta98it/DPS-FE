<div class="report-editor-container">
  <div [style.height]="height?height+'px':'50%'" class="p-2 w-full overflow-auto block surface-border border-1" 
    (dblclick)="checkReport()" [ngClass]="{'disable-editor' : isDisable}" [title]="isDisable ? 'Click đúp để sửa' : ''">
    <div>
      <div><span class="inline-block w-6rem">Trạng thái</span>: <span class="font-semibold">{{reportForm.stateLabel ?? 'Đang đọc'}}</span></div>
      <div><span class="inline-block w-6rem">Bác sĩ đọc</span>: <span class="font-semibold">{{reportForm.readDoctor}}</span></div>
      <div><span class="inline-block w-6rem">Bác sĩ duyệt</span>: <span class="font-semibold">{{reportForm.approveDoctor}}</span></div>
    </div>
    <div *ngFor="let field of fields" class="mt-1">
      <div class="font-semibold text-lg">[{{field.label}}]</div>
      <p style="min-height: 3rem;" [editable]="!isDisable" propValueAccessor="innerHTML" [(ngModel)]="reportForm[field.key]" ></p>
    </div>
  </div>
</div>
