      <m-table [cols]="cols" [items]="items"></m-table>

    <p-dialog [(visible)]="itemDialog" [style]="{width: '450px'}" header="Item Details" [modal]="true" class="p-fluid">
      <ng-template pTemplate="content">
        <img [src]="'assets/demo/images/product/' + item.image" [alt]="item.image" width="150"
          class="mt-0 mx-auto mb-5 block shadow-2" *ngIf="item.image">
        <div class="field">
          <label for="name">Name</label>
          <input type="text" pInputText id="name" [(ngModel)]="item.name" required autofocus
            [ngClass]="{'ng-invalid ng-dirty' : submitted && !item.name}" />
          <small class="ng-dirty ng-invalid" *ngIf="submitted && !item.name">Name is required.</small>
        </div>
        <div class="field">
          <label for="description">Description</label>
          <textarea id="description" pInputTextarea [(ngModel)]="item.description" required rows="3"
            cols="20"></textarea>
        </div>

        <div class="field">
          <label class="mb-3">Category</label>
          <div class="formgrid grid">
            <div class="field-radiobutton col-6">
              <p-radioButton id="category1" name="category" value="Accessories" [(ngModel)]="item.category">
              </p-radioButton>
              <label for="category1">Accessories</label>
            </div>
            <div class="field-radiobutton col-6">
              <p-radioButton id="category2" name="category" value="Clothing" [(ngModel)]="item.category">
              </p-radioButton>
              <label for="category2">Clothing</label>
            </div>
            <div class="field-radiobutton col-6">
              <p-radioButton id="category3" name="category" value="Electronics" [(ngModel)]="item.category">
              </p-radioButton>
              <label for="category3">Electronics</label>
            </div>
            <div class="field-radiobutton col-6">
              <p-radioButton id="category4" name="category" value="Fitness" [(ngModel)]="item.category"></p-radioButton>
              <label for="category4">Fitness</label>
            </div>
          </div>
        </div>

        <div class="formgrid grid">
          <div class="field col">
            <label for="price">Price</label>
            <p-inputNumber id="price" [(ngModel)]="item.price" mode="currency" currency="USD" locale="en-US">
            </p-inputNumber>
          </div>
          <div class="field col">
            <label for="quantity">Quantity</label>
            <p-inputNumber id="quantity" [(ngModel)]="item.quantity"></p-inputNumber>
          </div>
        </div>
      </ng-template>

      <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveItem()"></button>
      </ng-template>
    </p-dialog>

    <p-dialog [(visible)]="deleteItemDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
      <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
        <span *ngIf="item">Are you sure you want to delete <b>{{item.name}}</b>?</span>
      </div>
      <ng-template pTemplate="footer">
        <p-button pRipple icon="pi pi-times" styleClass="p-button-text p-button-sm" label="No"
          (click)="deleteItemDialog = false"></p-button>
        <button pButton pRipple icon="pi pi-check" class="p-button-text p-button-sm" label="Yes" (click)="confirmDelete()"></button>
      </ng-template>
    </p-dialog>

    <p-dialog [(visible)]="deleteItemsDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
      <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
        <span>Are you sure you want to delete selected items?</span>
      </div>
      <ng-template pTemplate="footer">
        <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No"
          (click)="deleteItemsDialog = false"></button>
        <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes"
          (click)="confirmDeleteSelected()"></button>
      </ng-template>
    </p-dialog>
  </div>
</div>
