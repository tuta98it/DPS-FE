<div class="gird">
    <div class="col-12 p-0">
        <div class="card admin-content m-0">
            <div class="my-2 flex justify-content-between flex-wrap">
                <span class="block p-input-icon-left"></span>
                <div class="flex justify-content-end flex-wrap">
                    <button pButton pRipple label="Thêm mới" icon="pi pi-plus" class="p-button-success p-button-sm"
                        (click)="onCreateItem()"></button>
                </div>
            </div>
            <m-table [isLazyLoad]="false" [cols]="cols" [items]="sampleProcessings" (onEditItem)="onEditItem($event)"
                (onDeleteItem)="onDeleteItem($event)" (selectRow)="selectSampleProcessing($event)" [dataKey]="'id'"
                [loading]="loading"></m-table>
        </div>
        <p-dialog [(visible)]="isVisibleSampleProcessingDialog" [style]="{width: '450px'}"
            [header]="sampleProcessingDialogHeader" [modal]="true" class="p-fluid">
            <ng-template pTemplate="content">
                <form [formGroup]="sampleProcessingForm">
                    <div class="field">
                        <label for="name"><span class="text-red-500">*</span>Tên KTV xử lí mẫu</label>
                        <input type="text" pInputText id="name" formControlName="name" required autofocus />
                        <div class="m-error"
                            *ngIf="sampleProcessingForm.controls['name'].invalid && sampleProcessingForm.controls['name'].dirty">
                            *Tên KTV xử lí mẫu không được để trống</div>
                    </div>
                    <div class="field">
                        <label for="phoneNo"><span class="text-red-500"></span>SĐT</label>
                        <input type="text" pInputText id="phoneNo" formControlName="phoneNo" autofocus />
                    </div>
                    <div class="field">
                        <label for="hisCode"><span class="text-red-500"></span>Mã code</label>
                        <input type="text" pInputText id="hisCode" formControlName="hisCode" autofocus />
                    </div>
                </form>
            </ng-template>
            <ng-template pTemplate="footer">
                <button pButton pRipple label="Đóng" icon="pi pi-times" class="p-button-text text-red-600"
                    (click)="isVisibleSampleProcessingDialog=false"></button>
                <button pButton pRipple label="Lưu" icon="pi pi-check" class="p-button-text"
                    (click)="saveItem()"></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
<confirm-dialog [(visible)]="isVisibleDeleteItemDialog" [confirmText]="textConfirmDelete"
    (onConfirm)="deleteSampleProcessing()"></confirm-dialog>
