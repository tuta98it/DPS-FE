<div class="grid">
  <div class="col-12 p-0">
    <div class="card admin-content m-0">
      <div class="my-2 flex justify-content-between flex-wrap">
        <span class="block p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText type="text" placeholder="Tìm kiếm theo tên hoặc tài khoản" class="inline-block lg:w-17rem sm:w-auto p-inputtext-sm"
            [(ngModel)]="searchData.keyword" (keydown.enter)="search()" />
          <button pButton pRipple icon="pi pi-search" class="p-button-primary mr-2 ml-2 p-button-sm"
            (click)="search()"></button>
          <button pButton pRipple icon="pi pi-times" class="p-button-secondary p-button-sm"
            (click)="resetSearch()"></button>
        </span>
        <div class="flex justify-content-end flex-wrap">
          <button [disabled]="!selectedUser.id" pButton pRipple label="Danh sách group" icon="pi pi-users"
            class="p-button-help mr-2 p-button-sm" (click)="isVisibleListGroups=true"></button>
          <button pButton pRipple label="Thêm thành viên" icon="pi pi-plus"
            class="mr-2 p-button-success p-button-sm"></button>
          <button pButton pRipple label="Tạo tài khoản" icon="pi pi-plus" class="p-button-success p-button-sm" (click)="onCreatUser()"></button>
        </div>
      </div>
      <m-table [isLazyLoad]="false" [items]="users" [dataKey]="'id'" [loading]="loading" [customBodyTemplate]="customBodyTemplate"
        [customHeaderTemplate]="customHeaderTemplate" [calcHeight]="215" (onPageChange)="onPageChange($event)">
        <!-- <div>test</div> -->
      </m-table>
      <ng-template #customHeaderTemplate>
        <th *ngFor="let col of cols; let i = index" [style.minWidth]="col['width']">{{col['header']}}</th>
        <th style="min-width: 5rem" class="text-center">Enable</th>
        <th style="min-width: 3rem"></th>
      </ng-template>
      <ng-template #customBodyTemplate let-rowData>
        <td [style.minWidth]="col.width" *ngFor="let col of cols;">
          {{rowData[col['field']]}}
        </td>
        <td class="text-center" [style.minWidth]="'5rem'">
          <p-inputSwitch [(ngModel)]="rowData.enable" (onChange)="onChangeEnable(rowData)"></p-inputSwitch>
        </td>
        <td [style.minWidth]="'3rem'" class="text-center">
          <button pButton pRipple icon="pi pi-pencil"
            class="p-button-rounded p-button-success p-button-xs" (click)="onEditUser(rowData)"></button>
        </td>
      </ng-template>
    </div>
<!-- thêm user -->
    <p-dialog [(visible)]="isVisibleUserDialog" [style]="{width: '450px'}" [header]="userDialogHeader"  [modal]="true" class="p-fluid">
        <ng-template pTemplate="content">
          <form [formGroup]="usersForm">
            <div class="field">
              <label for="fullName"><strong>Họ và tên</strong></label>
              <input type="text" pInputText id="fullName" placeholder="Họ và tên..."  formControlName="fullName" required autofocus/>
            </div>
            <div class="field">
                <label for="phoneNo"><strong>Số điện thoại</strong></label>
                <input type="tel" pInputText id="phoneNo" placeholder="09..." formControlName="phoneNo"  autofocus/>
            </div>
            <div class="field">
                <label for="mail"><strong>Email</strong></label>
                <input type="email" pInputText id="mail" placeholder="Email..." formControlName="email" required autofocus/>
                <div class="text-red-500 text-left" *ngIf="usersForm.controls['email'].invalid &&
                (usersForm.controls['email'].dirty || usersForm.controls['email'].touched)"><i>*Mail không được để trống</i>
                </div>
              </div>
            <div class="field">
                <label for="username"><strong>Tên đăng nhập</strong></label>
                <input type="text" pInputText id="username" placeholder="Tên đăng nhập..." formControlName="username" required autofocus/>
                <div class="text-red-500 text-left" *ngIf="usersForm.controls['username'].invalid &&
                (usersForm.controls['username'].dirty || usersForm.controls['username'].touched)" ><i>*Tên đăng nhập không được để trống</i>
                </div>
              </div>
            <div class="field">
                <label for="password"><strong>Mật khẩu</strong></label>
                <input type="password" pInputText id="pass" placeholder="Mật khẩu..." formControlName="password" required autofocus/>
                <div class="text-red-500 text-left" *ngIf="usersForm.controls['password'].invalid &&
                (usersForm.controls['password'].dirty || usersForm.controls['password'].touched)" ><i>*Mật khẩu không được để trống và từ 6 ký tự trở lên</i>
                </div>
              </div>
            <div class="field">
                <label for="repass"><strong>Nhập lại mật khẩu</strong></label>
                <input type="password" pInputText id="repass" placeholder="nhập lại mật khẩu..." formControlName="repass" required autofocus/>
                <div class="text-red-500 text-left" *ngIf="usersForm.controls['repass'].invalid &&
                (usersForm.controls['repass'].dirty && usersForm.controls['password'].hasError('confirm') || usersForm.controls['repass'].touched)">
                <i>*Nhập lại mật khẩu không đúng</i>
                </div>
              </div>
          </form>
        </ng-template>
        <ng-template pTemplate="footer">
          <button pButton pRipple label="Đóng" icon="pi pi-times" class="p-button-text" (click)="isVisibleUserDialog=false"></button>
          <button pButton pRipple label="Lưu" icon="pi pi-check" class="p-button-text" (click)="saveItem()" ></button>
        </ng-template>
      </p-dialog>
<!-- sửa thông tin user -->
<p-dialog [(visible)]="isVisibleUserEdit" [style]="{width: '450px'}" [header]="userDialogHeader"  [modal]="true" class="p-fluid">
    <ng-template pTemplate="content">
      <form [formGroup]="usersFormEdit">
        <div class="field">
          <label for="fullname"><strong>Họ và tên</strong></label>
          <input type="text" pInputText id="fullname1" placeholder="Họ và tên..." formControlName="fullname" autofocus/>
        </div>
        <div class="field">
            <label for="phoneNo"><strong>Số điện thoại</strong></label>
            <input type="tel" pInputText id="numberFone1" placeholder="09..." formControlName="phoneNo" autofocus/>
        </div>
        <div class="field">
            <label for="email"><strong>Email</strong></label>
            <input type="email" pInputText id="mail1" placeholder="Email..." formControlName="email" required autofocus/>
            <div class="text-red-500 text-left" *ngIf="usersFormEdit.controls['email'].invalid &&
            (usersFormEdit.controls['email'].dirty || usersFormEdit.controls['email'].touched)" >
           <i>*Mail không được để trống</i>
            </div>
          </div>
      </form>
    </ng-template>
    <ng-template pTemplate="footer">
      <button pButton pRipple label="Đóng" icon="pi pi-times" class="p-button-text" (click)="isVisibleUserEdit=false"></button>
      <button pButton pRipple label="Lưu" icon="pi pi-check" class="p-button-text" (click)="saveItemEdit()"></button>
    </ng-template>
  </p-dialog>
<!-- confirm disable -->
    <confirm-dialog [(visible)]="isVisibleDisableUserDialog" [confirmText]="textConfirmDisableUser" [confirmLabel]="confirmLabelDisable" (onClose)="cancelDisable()" (onConfirm)="disableUser()" (onCancel)="cancelDisable()"></confirm-dialog>
<!-- Danh sách group trong DS user -->
    <p-dialog [(visible)]="isVisibleListGroups" [contentStyleClass]="'pb-0'" [style]="{width: '600px'}" [header]="'Danh sách group của user'" [modal]="true" class="p-fluid">
        <ng-template pTemplate="content">
          <list-group-of-users [userId]="selectedUser.id"  ></list-group-of-users>
        </ng-template>
        <ng-template pTemplate="footer">
          <button pButton pRipple label="Đóng" icon="pi pi-times" class="p-button-text" (click)="isVisibleListGroups=false"></button>
        </ng-template>
      </p-dialog>
  </div>
</div>
