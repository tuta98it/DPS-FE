<div class="grid">
  <div class="col-12 p-0">
    <div class="card admin-content m-0">
      <div class="my-2 flex justify-content-between flex-wrap">
        <span class="block p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText type="text" placeholder="Tìm kiếm theo tên hoặc tài khoản" class="inline-block lg:w-17rem sm:w-auto p-inputtext-sm"
            [(ngModel)]="searchData.keyword" (keydown.enter)="search()" />
          <button pButton pRipple icon="pi pi-search" class="p-button-primary mr-2 ml-2 p-button-sm"
            (click)="search()"></button>
          <button pButton pRipple icon="pi pi-times" class="p-button-secondary p-button-sm"
            (click)="resetSearch()"></button>
        </span>
        <div class="flex justify-content-end flex-wrap">
          <button [disabled]="true" pButton pRipple label="Danh sách group" icon="pi pi-users"
            class="p-button-help mr-2 p-button-sm"></button>
          <button pButton pRipple label="Thêm thành viên" icon="pi pi-plus"
            class="mr-2 p-button-success p-button-sm"></button>
          <button pButton pRipple label="Tạo tài khoản" icon="pi pi-plus" class="p-button-success p-button-sm"></button>
        </div>
      </div>
      <m-table [isLazyLoad]="false" [items]="users" [dataKey]="'id'" [loading]="loading" [customBodyTemplate]="customBodyTemplate" 
        [customHeaderTemplate]="customHeaderTemplate" [calcHeight]="215" (onPageChange)="onPageChange($event)">
        <!-- <div>test</div> -->
      </m-table>
      <ng-template #customHeaderTemplate>
        <th *ngFor="let col of cols; let i = index" [style.minWidth]="col['width']">{{col['header']}}</th>
        <th style="min-width: 5rem" class="text-center">Enable</th>
        <th style="min-width: 3rem"></th>
      </ng-template>
      <ng-template #customBodyTemplate let-rowData>
        <td [style.minWidth]="col.width" *ngFor="let col of cols;">
          {{rowData[col['field']]}}
        </td>
        <td class="text-center" [style.minWidth]="'5rem'">
          <p-inputSwitch [(ngModel)]="rowData.enable" style="position:relative;top:2px"></p-inputSwitch>
        </td>
        <td [style.minWidth]="'3rem'" class="text-center">
          <button pButton pRipple icon="pi pi-pencil"
            class="p-button-rounded p-button-success p-button-xs"></button>
        </td>
      </ng-template>
    </div>
  </div>
</div>
