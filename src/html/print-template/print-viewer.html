<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MSC Form print preview</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
<!-- 
        <link type="text/css" href="themes/kendo/styles/kendo.common.min.css" rel="stylesheet" />
        <link type="text/css" href="themes/kendo/styles/kendo.black.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="themes/kendo/styles/jquery-ui.css" /> -->

        <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="styles/jquery-confirm.css" />
        <link rel="stylesheet" type="text/css" href="styles/mscform.css" />

        <script src="scripts/jquery.min.js" type="text/javascript"></script>
        <script src="scripts/jquery-ui.min.js" type="text/javascript"></script>
        <script src="scripts/jquery-resizable.js" type="text/javascript"></script>
        <script src="scripts/jquery-confirm.js" type="text/javascript"></script>
        <script src="build/mscform.min.js" type="text/javascript"></script>
        <script>
            var previewCallback = function showPrint(formInfo, commonInfoData) {
                mscform.initFormOthers('main-form', formInfo, true, commonInfoData);
            };

            var doPrintCallback = function doPrint(paperWidth, paperHeight, paperMargin, pathToFormFolder) {
                mscform.printForm('main-form', paperWidth, paperHeight, paperMargin, pathToFormFolder);
            };

            var doSavePdfCallback = function save2Pdf(filename, paperWidth, paperHeight, paperMargin, pathToFormFolder) {
                mscform.save2Pdf('main-form', filename, paperWidth, paperHeight, paperMargin, pathToFormFolder);
            };

            $(document).ready(function () {
                parent.registerShowPrint(previewCallback, doPrintCallback, doSavePdfCallback);
            });
        </script>
    </head>
    <body>
        <div class="full-wrap">
            <div id="main-form">

            </div>
        </div>
    </body>
</html>
